<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Lineup</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1>Lineup</h1>
    <div id="popup" class="popup">
        <form id="add-form">
            <p>
                Add each player on their own line
            </p>
            <textarea id="names" rows="10"></textarea>
            <div class="buttons">                
                <button class="success" type="submit">Save</button>
                <button id="close" type="button">Cancel</button>
            </div>
        </form>
    </div>
    <button id="update">Update Players</button>
    <button id="unrotate">Previous</button>
    <button id="rotate">Next</button>
    <div id="court"></div>
</body>
</html>
